<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
            *ngIf="recipeDetail; else noSelected"
            [recipe]="recipeDetail"
        ></app-recipe-detail>
        <ng-template #noSelected><h4>No Recipe Selected</h4></ng-template>
    </div>
</div>
