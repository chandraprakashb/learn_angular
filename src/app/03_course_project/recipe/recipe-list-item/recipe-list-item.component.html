<div class="card mb-3 recipe-item" (click)="onRecipeSelected()">
    <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{recipe.name}}</h5>
            <p class="card-text">{{recipe.description}}</p>
          </div>
        </div>
      <div class="col-md-4">
        <img 
            [src]="recipe.imagePath" 
            alt="{{recipe.name}}"
            [title]="recipe.name"
            class="img-fluid rounded-start">
      </div>
    </div>
</div>
