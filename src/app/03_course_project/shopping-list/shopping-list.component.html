<div class="row">
    <div class="col-md-10">
        <app-shopping-edit (addIngredient)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
               *ngFor="let ingrdnts of ingredients"
                class="list-group-item" 
                style="cursor: pointer;">
                {{ingrdnts.name}} ({{ingrdnts.amount}})
            </a>
        </ul>
    </div>
</div>
