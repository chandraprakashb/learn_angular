<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>

        <br><br>

        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li 
              *ngFor="let number of oddNumbers"
              [ngStyle]="{background: number % 2 !== 0 ? 'yellow':''}"
              [ngClass]="{odd: number % 2 !== 0 ? 'odd':''}"
              class="list-group-item">{{number}}
            </li>
          </div>
          <!-- <div *ngIf="!onlyOdd">
            <li
              *ngFor="let number of evenNumbers"
              [ngStyle]="{background: number % 2 === 0 ? 'green':''}"
              [ngClass]="{even: number % 2 === 0 ? 'even':''}"
              class="list-group-item">{{number}}
            </li>
          </div> -->
          <ng-template [ngIf]="!onlyOdd">
            <div>
              <li
                *ngFor="let number of evenNumbers"
                [ngStyle]="{background: number % 2 === 0 ? 'green':''}"
                [ngClass]="{even: number % 2 === 0 ? 'even':''}"
                class="list-group-item">{{number}}
              </li>
            </div>
          </ng-template>
        </ul>

        <p appBasicHighLight>Style me with  <strong>Basic Highlight Directive</strong></p>
        <p 
            appBetterHighlight
            defaultColor="yellow"
            highlightedColor="blue"
            >Style me with <strong>Better Highlight Directive</strong></p>
        
      </div>
      <div class="col-12" [ngSwitch]="value">
        <p *ngSwitchCase="5">Value Is 0</p>
        <p *ngSwitchCase="10">Value Is 10</p>
        <p *ngSwitchCase="100">Value Is 100</p>
        <p *ngSwitchDefault>Value Is Default</p>
      </div>
    </div>
  </div>
